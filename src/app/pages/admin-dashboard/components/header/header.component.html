<header class="bg-white shadow">
  <div class="flex justify-between mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900"></h1>
    @if(component == '_UsersTableComponent'){
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onAddUser()">
        Añadir cliente
      </button>
    } @else if (component == '_CouponsUserTableComponent'){
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onAddCoupon()">
        Añadir bono
      </button>
    } @else if(component == '_CouponsTableComponent'){
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onCreateCoupon()">
        Crear bono
      </button>
    }
  </div>
</header>
